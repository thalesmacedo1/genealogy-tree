version: "3"

services:
  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - './data:/data/db'
  application:
    build: .
    command: npm run dev
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    depends_on:
      - db
